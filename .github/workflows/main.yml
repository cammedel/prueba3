name: CI/CD Pipeline - Spring Boot

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-analyze-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build and run tests with Maven
        run: mvn clean verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.organization=cammedel \
            -Dsonar.projectKey=cammedel_Prueba2 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Verify Node and npm
        run: |
          node -v
          npm -v

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk config set api=$SNYK_TOKEN


      - name: Snyk test Java dependencies
        run: snyk test --severity-threshold=high

      - name: Generate Snyk JSON Report
        if: always()
        run: |
          echo "Generando reporte JSON de Snyk"
          snyk test --json > snyk-report.json || echo "Falló snyk test"
          ls -lh snyk-report.json || echo "No se generó el reporte"
      - name: Upload Snyk JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.json

      - name: Build Docker image
        run: docker build -t prueba2-app -f deployment/Dockerfile .

      - name: Deploy to simulated environment
        run: docker compose -f deployment/docker-compose.yml down || true

      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.yml down || true
