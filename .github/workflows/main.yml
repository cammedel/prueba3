name: CI/CD Pipeline - Spring Boot

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-test-analyze-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build & Analyze (SonarCloud)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=cammedel \
            -Dsonar.projectKey=cammedel_Prueba2 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: Snyk test Java dependencies
        continue-on-error: true
        run: |
          echo "üîç Ejecutando an√°lisis de vulnerabilidades..."
          snyk test --file=pom.xml --package-manager=maven --severity-threshold=high

      - name: Build Docker image
        run: docker build -t prueba2-app -f deployment/Dockerfile .

      - name: Start Docker stack
        working-directory: deployment
        run: |
          # Crear red por si acaso
          docker network create deployment-observabilidad_monitoring || true
          
          # Limpiar entorno previo
          docker compose down -v || true
          
          echo "üöÄ Levantando servicios (App + Oracle)..."
          # Intentar levantar. Si falla, mostrar logs pero NO bloquear por healthcheck externo.
          docker compose up -d || (echo "‚ùå Error docker logs:" && docker compose logs && exit 1)
          
          echo "‚úÖ Despliegue disparado correctamente."

      - name: Clean up
        if: always()
        working-directory: deployment
        run: docker compose down -v
