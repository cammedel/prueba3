services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    ports:
      - "1522:1521"
    environment:
      ORACLE_PASSWORD: OraclePassword123
      ORACLE_DATABASE: PRUEBADB
    volumes:
      - oracle-data:/opt/oracle/oradata
    networks:
      - default
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 20s      # Revisar cada 20 segundos
      timeout: 30s       # Esperar hasta 30s por respuesta (Oracle es lento)
      retries: 10        # Intentar 10 veces (antes eran 5)
      start_period: 120s # ¡CRÍTICO! Esperar 2 minutos antes de contar fallos

  bdget-app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    image: bdget-app:latest
    container_name: bdget-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1522/XEPDB1
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: OraclePassword123
      CONFIG_SERVER_URL: ${CONFIG_SERVER_URL:-http://host.docker.internal:8888}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      JAVA_OPTS: ${JAVA_OPTS:-}
    networks:
      - default
      - monitoring
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/actuator/prometheus"
    restart: unless-stopped
    depends_on:
      oracle-db:
        condition: service_healthy

volumes:
  oracle-data:

networks:
  default:
    driver: bridge
  monitoring:
    external: true
    name: deployment-observabilidad_monitoring
